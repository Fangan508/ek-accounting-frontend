<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="date">
  <mat-hint>MM/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker
                  startView="multi-year"
                  (monthSelected)="setMonthAndYear($event, picker)"
                  panelClass="example-month-picker" />
  <ng-container *ngTemplateOutlet="error"></ng-container>
</mat-form-field>

<ng-template #error>
  @if (!customControlError && control.errors && control.touched) {
    <mat-error>{{ control.errors | formFieldError }}</mat-error>
  } @else if (customControlError && control.errors) {
    <mat-error [innerHTML]="customControlError.key"></mat-error>
  }
</ng-template>
