<button class="export-button" mat-flat-button [matMenuTriggerFor]="exportMenu"> 
  Speichern und exportieren
  <span class="gap-span">|</span>
  <span>
    <mat-icon class="expand-icon">expand_more</mat-icon>
  </span>
  
</button> 

<mat-menu #exportMenu="matMenu"> 
  @for (option of exportMenuOptions; track $index) { 
    <button mat-menu-item (click)="_onSave(option.value)">
      {{ option.label }} 
    </button> 
  } 
</mat-menu>
