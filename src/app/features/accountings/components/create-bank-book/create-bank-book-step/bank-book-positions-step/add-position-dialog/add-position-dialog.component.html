<div class="add-position-dialog-wrapper ">
  <h4>Position hinzufügen</h4>
  <ek-bank-book-position-form (positionChange)="onPositionChange($event)"></ek-bank-book-position-form>
  <div class="action-buttons">
    <button mat-button mat-dialog-close style="border-radius: 0;" (click)="onClose()">Abbrechen</button>
    <button 
      mat-stroked-button 
      style="border-radius: 0;" 
      [mat-dialog-close]="true" 
      cdkFocusInitial
      [disabled]="!isValidStep()" 
      (click)="onAdd()">Hinzufügen</button>  
  </div>

  <div class="action-buttons">
    <button mat-button style="border-radius: 0;">Abbrechen</button>
    <button mat-stroked-button style="border-radius: 0;" >Zurück</button>
    <button mat-flat-button style="border-radius: 0;" >Weiter</button>
  </div>
</div>
