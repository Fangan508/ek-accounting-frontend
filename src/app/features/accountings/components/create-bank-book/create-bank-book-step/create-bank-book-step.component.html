<div class="step" [ngClass]="{ 'positions-step': currentStep() === CreateBankBookStep.Positions}">
  @switch (currentStep()) { 
    @case (CreateBankBookStep.General) {
      <ek-general-step />
    } @case (CreateBankBookStep.Positions) {
      <ek-bank-books-list></ek-bank-books-list>
    } @default {
      <ek-general-step />
    } 
  } 
</div>
